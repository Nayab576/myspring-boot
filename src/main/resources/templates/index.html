<!DOCTYPE HTML>
<html>
<head>
      <title>My Awesome Spring Boot Example</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="/js/controller.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      
</head>
<style>
    body {
  background-color: rgba(17, 255, 0, 0.452);
}
    .container{
        background-color: rgba(0, 157, 255, 0.523);
        margin-top: 100px;
        /* margin: auto; */
        width: 60%;
        border: 3px solid rgb(36, 128, 0);
        padding: 20px;;
    }
    h3 {
    text-align: center;
    color: rgb(58, 226, 43);
    padding: 15px;
}
</style>
<body>
    <img src="img1/cpj1.png" alt="cloudjournee logo" 
        style="position: absolute;
        top: 160px;
        left: 770px;
        width: 180px;
        height: 200px;
         ">
 
<div class="container" ng-app="app">
 
    <h3 style="color:blue"><b> CloudJournee Login </b></h3>
    
    <div ng-controller="postcontroller">
        <form class="form-horizontal" name="customerForm" ng-submit="submitForm()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstnameID">FirstName:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="firstname" id="firstnameID"
                        placeholder="Enter FirstName" ng-model="firstname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastnameID">LastName:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="lastname" id="lastnameID"
                        placeholder="Enter LastName" ng-model="lastname"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </div>
            </div>
        </form>
 
        
    </div>
    
    <div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller">
        <button id="getAllCustomersId" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers</button>
        
    </div>
    
</div>
</body>
</html>
